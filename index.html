    <script>
        function removeOverlay() {
            var overlay = document.getElementById("overlay");
            overlay.style.display = "none";
        }

        function handleClick() {
            const nameElements = document.querySelectorAll('.clickmessage');
            nameElements.forEach(function(element) {
                element.style.display = 'none';
            });

            const audioUrls = [
                "https://files.offshore.cat/pueMqswL.mp3"
            ];

            const rndAudio = Math.floor(Math.random() * audioUrls.length);

            const audioItem = new Audio(audioUrls[rndAudio]);
            audioItem.volume = 0.1;
            audioItem.loop = true;
            audioItem.play();

            document.removeEventListener("click", handleClick);
        }

        document.addEventListener("click", handleClick);
    </script>
